<div *ngIf="termino===undefined"><h1>Heroes <small>Marvel y DC</small></h1></div>
<div *ngIf="termino!==undefined"><h1>Buscando: <small>{{termino}}</small></h1></div>
<hr>
<div class="row">
  <div class="col-md-12">
    <div class="alert alert-danger" *ngIf="heroes.length==0">
      No se encontraon heroes con el termino {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">
    <!-- *ngFor="let heroe of heroes; let i=index" -->
  <app-heroe-tarjeta [heroe]="heroe" [i]="i" *ngFor="let heroe of heroes; let i=index"></app-heroe-tarjeta>
</div>
