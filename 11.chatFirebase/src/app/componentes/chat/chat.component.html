
<h2>Chats</h2>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of _chatService.chats">
    <span class="badge badge-primary">{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>

  <div class="text-left">
    <span class="badge badge-success">Sabdra</span>
    <p>Mensaje sandras</p>
  </div>
</div>
<input type="text" name="formMensaje" class="form-control" placeholder="EnviarMensaje"
    [(ngModel)]="formMensaje"  (keyup.enter)="enviarMensaje()" >
